---
layout: default
title: blog.embeepea.me
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="footer">
    <a class="rss" alt="rss feed" title="rss feed"
       href="{{ site.baseurl }}/feed.xml"><img src="{{ site.baseurl }}/images/rss.png"></a>
</div>
